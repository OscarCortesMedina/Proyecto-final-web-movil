<ion-header >
  <ion-toolbar >
    <ion-title  style="color: #fff!important;">Detalle consulta</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="spacer" style="width:300px;height:25px;" id="login-spacer2"></div>
    <div id="explicacion" style="text-align:center;">
      <strong class="capitalize">Consulta #1234</strong>
    </div>
      <div class="input-group">
        <div>
          <ion-item>
            <ion-label class="question-label">Tipos de lesión</ion-label>
          </ion-item>
          <ion-item>
            <ion-select value="Mácula" disabled="true" placeholder="Seleccione su tipo de lesión" style="width: 100%;">
              <ion-select-option value="Mácula">Mácula</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div>
          <ion-item >
            <ion-label class="question-label">Forma lesión</ion-label>
          </ion-item>
          <ion-item>
            <ion-select value="Anillo" disabled="true" placeholder="Seleccione la forma de la lesión" style="width: 100%;">
              <ion-select-option value="Anillo">Anillo</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div>
          <ion-item>
            <ion-label class="question-label">Número de lesiones</ion-label>
          </ion-item>
          <ion-item>
            <ion-select value="Solitaria" disabled="true" placeholder="Seleccione la cantidad de lesiones" style="width: 100%;">
              <ion-select-option value="Solitaria">Solitaria</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div>
          <ion-item>
            <ion-label class="question-label">Distribución</ion-label>
          </ion-item>
          <ion-item>
            <ion-select value="Asimétrica" disabled="Asimétrica" placeholder="Seleccione la distribución de la lesión" style="width: 100%;">
              <ion-select-option value="Asimétrica">Asimétrica</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <ion-item id="login-input1">
          <ion-label>
            Parte del cuerpo
          </ion-label>
          <ion-input [disabled]="true" type="email" placeholder="Cara"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button  expand="block" >
            Agregar  más evidencia
          </ion-button>
        </ion-item>
      </div>

</ion-content>
<ion-footer>
  <div class="center" style="text-align: center;">
    <ion-button type="submit" expand="block" >
      Guardar cambios
    </ion-button>
  </div>
</ion-footer>
