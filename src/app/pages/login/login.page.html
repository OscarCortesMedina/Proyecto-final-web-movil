<ion-header *ngIf="isPhone">
	<ion-toolbar >
		<ion-title class="center">Dermo App</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <!--<div class="spacer" style="width:300px;height:96px;" id="login-spacer1"></div>
  -->
	<h1 class="login-title top-space">
    DermoApp
  </h1>
  <div class="top-space" [ngClass]="{'web-login':!isPhone}">
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<div class="input-group">
			<ion-item>
        		<ion-label>Usuario</ion-label>
					<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="form-error">
				<span *ngIf="email?.errors?.['required']">El correo es requerido</span>
				<span *ngIf="email?.errors?.['email']">El correo es inválido</span>
			</div>
			
			<ion-item>
        	<ion-label>Contraseña</ion-label>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
			<div *ngIf="(password?.dirty || password?.touched) && password?.errors" class="form-error">
				<span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
				<span *ngIf="password?.errors?.['minlength']">La contraseña tiene que tener mínimo 6 caracteres</span>
			</div>
		</div>
    	<div class="center top-space" style="text-align: center;">
      		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">
        		Iniciar sesión
      		</ion-button>
      		<a type="button" [routerLink]="'/registro-medico'" expand="block" color="light" fill="clear" >
        		Registrarse
      		</a>
    	</div>
	</form>
  </div>
</ion-content>
