name: Build Android

on:
  push:
    branches:    
      - develop

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install NPM Modules Angular And Ionic
        run: |
          npm install -g @ionic/cli
          npm i -D -E @angular/cli
          npm install

      - name: Build Ionic App
        run: ionic build

      - name: Copy Android
        run: ionic capacitor copy android

      - name: Build Android Dev APK
        #if: ${{ github.ref == 'refs/heads/develop' }}
        run: ionic capacitor build android

      - name: Build Android Release APK
        #if: ${{ github.ref == 'refs/heads/main' }}
        run: ionic capacitor build android --prod

      - name: Generate the Android App Bundle
        working-directory: ./android/
        run: ./gradlew bundle

      - name: Upload dev APK
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: actions/upload-artifact@v3
        with:
          name: app-dev
          path: |
            ${{ github.workspace }}/**/*.apk
            ./**/*.apk
            android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release bundle
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: |
            ${{ github.workspace }}/android/app/build/outputs/apk/release/*.apk